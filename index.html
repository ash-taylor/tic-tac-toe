<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<html>
<body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <div class="menu-container">
        <h2>Player One is:</h2>
        <div class="player-buttons-container">
            <button class="player-buttons" id="noughts">0</button>
            <button class="player-buttons" id="crosses">X</button>
        </div>
        <h3>Remember: X goes first</h3>
        <br>
        <button id="start-button">Start Game</button>
    </div>

    <div class="game-screen">
        <div class="player-status">
            <p></p>
        </div>
        <div class="gameboard-container">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>

        <div class="restart-button-container">
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
</body>
</html>
